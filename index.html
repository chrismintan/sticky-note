<!DOCTYPE html>
<html>

<head>
  <!-- Meta tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- CSS Stylesheet -->
  <link rel="stylesheet" type="text/css" href="style.css" />

  <!-- JS Script -->
  <script src="script.js" type="text/javascript"></script>

  <title>Sticky notes!</title>
</head>

<body>

  <div class="container">
    <h1>Sticky Notes!</h1>

    <!-- Add note -->
    <button class="button" onclick="newSticky()">Add note [+]</button>
    <br />

    <!-- Delete all notes -->
    <button class="button" onclick="deleteAll()">Delete all notes [-]</button>
    <br />

    <hr />
    <!-- Search bar -->
    <input id="search" placeholder="Search..." onkeyup="search()" />
    <!-- Demo note -->
    <div class="note" id="template">
      <!-- Header / Label -->
      <input class="header" placeholder="Title..." />
      <br />
      <textarea class="content" placeholder="Take a note..." ></textarea>
      <div style="text-align: center;">
        <div class="notify">Saved!</div>
      </div>
      <div class="options">
        <div class="selector"></div>
        <span class="colorPicker">Color</span>
        <span class="color"></span>
        <button class="save">Save</button>
        <span class="delete">[X]</span>
      </div>
    </div>

    <div id="board"></div>
  </div>

</body>
</html>
